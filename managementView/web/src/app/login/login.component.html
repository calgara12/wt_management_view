<form #loginPost="ngForm" (ngSubmit)="onSubmit(loginPost.value)">
    <span class="uk-label">Username:</span>
    <input class="uk-input" name="username" [(ngModel)]="username">
    <span class="uk-label">Password:</span>
    <input class="uk-input" type="password" name="password" [(ngModel)]="password">

    <input class="uk-input" type="submit" value="Login">
    <span class="uk-label-warning" [hidden]="!invalid_credentials">Invalid Credentials</span>

</form>
